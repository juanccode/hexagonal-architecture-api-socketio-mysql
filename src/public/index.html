<!doctype html>
<html lang="en">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="/socket.io/socket.io.js"></script>
   <title>Socket.io</title>
   <style>
      boby {
         margin: 1px;
         font-size: small;
      }
      .card{
         margin:2px
      }
   </style>
</head>
<body>
   <div class="container-fluid">
      <div class="row" style="display: flex; justify-content: center;">
         <div class="col-lg-6">
            <div class="card" style="width: 25rem;">
               <div class="card-body">
                  <h5 class="card-title" style="text-align: center;">CRUD</h5>
                  <div class="btn-group" role="group" aria-label="Basic mixed styles example" style="display: flex; justify-content: center;">
                     <button type="button" class="btn btn-sm btn-warning" id="btnFindById">FindById</button>
                     <button type="button" class="btn btn-sm btn-success" id="btnFindAll">FindAll</button>
                     <button type="button" class="btn btn-sm btn-warning" id="btnCreate">Create</button>
                     <button type="button" class="btn btn-sm btn-danger" id="btnEdit">Edit</button>
                     <button type="button" class="btn btn-sm btn-success" id="btnDelete">Delete</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="./index.js"></script>

   <!-- Option 1: Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
